<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">TODO-DO</div>
        <button id="add-task-btn">Add Task</button>
        <button id="add-project-btn">Add a Project</button>
      </div>
      <div id="main">
        <h2 id="project-title">Project Title</h2>
        <div id="todo-list"></div>
      </div>
    </div>
    <div class="modal" id="task-modal">
      <form action="" method="dialog" id="task-form" class="modal-content">
        <h3>Add a Task</h3>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Task name"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
        />
        <div class="task-details">
          <label for="due-date">Due Date: </label>
          <input type="date" name="due-date" id="due-date" />
          <label for="priority">Priority: </label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="last-col">
          <div class="project-selection">
            <label for="project">Project: </label>
            <select name="project" id="project-select"></select>
          </div>
          <div id="task-buttons">
            <button type="button" id="close-task">Cancel</button>
            <button type="submit" id="add-task">Add task</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal" id="project-modal">
      <form action="" method="dialog" id="project-form" class="modal-content">
        <h3>Add Project</h3>
        <input
          type="text"
          name="project-name"
          id="project-name"
          placeholder="Project name"
          required
        />
        <div id="project-buttons">
          <button type="button" id="close-project">Cancel</button>
          <button type="submit" id="add-project">Add Project</button>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/b5eea236ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
