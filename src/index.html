<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">TODO-DO</div>
        <div id="action-buttons">
          <button id="add-task-btn">Add Task</button>
          <button id="add-project-btn">Add a Project</button>
        </div>
        <h4>My Projects</h4>
        <ul id="my-projects"></ul>
      </div>
      <div id="main">
        <div id="project">
          <h2 id="project-title">Project Title</h2>
          <div id="todo-list"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="task-modal">
      <form action="" method="dialog" id="add-task-form" class="modal-content task-form">
        <h3>Add a Task</h3>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Task name"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
        />
        <div class="task-details">
          <label for="due-date">Due Date: </label>
          <input type="date" name="due-date" id="due-date" />
          <label for="priority">Priority: </label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="last-col">
          <div class="project-selection">
            <label for="project">Project: </label>
            <select name="project" id="project-select"></select>
          </div>
          <div id="task-buttons">
            <button type="button" id="close-task">Cancel</button>
            <button type="submit" id="add-task">Add task</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal" id="project-modal">
      <form action="" method="dialog" class="modal-content" id="project-form" >
        <h3>Add Project</h3>
        <input
          type="text"
          name="project-name"
          id="project-name"
          placeholder="Project name"
          required
        />
        <div id="project-buttons">
          <button type="button" id="close-project">Cancel</button>
          <button type="submit" id="add-project">Add Project</button>
        </div>
      </form>
    </div>
    <div class="modal" id="edit-task-modal">
      <form action="" method="dialog" id="edit-task-form" class="modal-content task-form">
        <h3>Edit a Task</h3>
        <input
          type="text"
          name="edit-title"
          id="edit-title"
          placeholder="Task name"
          required
        />
        <input
          type="text"
          name="edit-description"
          id="edit-description"
          placeholder="Description"
        />
        <div class="task-details">
          <label for="edit-due-date">Due Date: </label>
          <input type="date" name="due-date" id="edit-due-date" />
          <label for="priority">Priority: </label>
          <select name="priority" id="edit-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="last-col">
          <div class="project-selection">
            <label for="project">Project: </label>
            <span id="edit-project-select"></select>
          </div>
          <div id="task-buttons">
            <button type="button" id="close-edit-task">Cancel</button>
            <button type="submit" id="edit-task">Update Task</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/b5eea236ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
