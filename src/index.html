<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="add-task">Add a Task</button>
    <button id="add-project">Add a Project</button>
    <div class="modal" id="task-modal">
      <form action="" method="post" id="task" class="modal-content">
        <h3>Add a Task</h3>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Task name"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
        />
        <div class="task-details">
          <label for="due-date">Due Date: </label>
          <input type="date" name="due-date" id="due-date" />
          <label for="priority">Priority: </label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="last-col">
          <div class="project-selection">
            <label for="project">Project: </label>
            <select name="project" id="project-select"></select>
          </div>
          <div class="buttons">
            <button type="button" id="close-task">Cancel</button>
            <button type="submit">Add task</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
